<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Register</h1>
        </div>
        <div class="main">
            <form class="js-register-form" action="https://echo.htmlechoacadmy.com" method="POST">
                <span>
                    <i class="fa-solid fa-user"></i>
                    <input class="js-register-name" type="text" name="user_name"  autocomplete="current-username" placeholder="Your name" required>
                </span><br>
                <span>
                    <i class="fa-solid fa-envelope"></i>
                    <input class="js-register-email" type="email" name="email"  autocomplete="current-email" placeholder="Your email" required>

                </span><br>
                <span>
                    <i class="fa-solid fa-phone"></i>
                    <input class="js-register-tel" type="tel" name="phone"  autocomplete="currentname" placeholder="Your phone number" required>
                 </span><br>
                <span>
                    <i class="fa fa-lock"></i>
                    <input class="js-register-password" type="password" name="password"  autocomplete="current-password" placeholder="Your password" required>
                    <i class="fa-sharp fa-solid fa-eye-slash"></i>
                </span><br>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <script src="./js/register.js"></script>
</body>

</html>
