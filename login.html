<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Login</h1>
        </div>
        <div class="main">
            <form class="js-login-form" action="https://echo.htmlechoacadmy.com" method="POST">
                <span>
                    <i class="fa-solid fa-envelope"></i>
                    <input class="js-login-email" type="email" name="email" placeholder="Your email" required>
                </span><br>
                <span>
                    <i class="fa fa-lock"></i>
                    <input class="js-login-password" type="password" name="password" placeholder="Your password" required>
                    <i class="fa-sharp fa-solid fa-eye-slash"></i>
                </span><br>
                <button type="Login">Register</button>
            </form>
        </div>
    </div>

    <script type="module" src="./js/login.js"></script>
</body>

</html>
