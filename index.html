<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>62-dars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <h1 class="site-title text-center title">
            Todo list
        </h1>
        <form class="js-todo-form d-flex" action="https://echo.htmlechoacadmy.com" method="post">
            <input class="js-todo-input form-control me-3" type="text" name="text" placeholder="">
            <button class="btn btn-success" type="submit">
                Add
            </button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>User id</th>
                    <th>Todo</th>
                    <th>Date</th>
                    <th>Completed</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="js-todo-id"></td>
                    <td class="js-todo-userid"></td>
                    <td class="js-todo-userid"></td>
                </tr>
            </tbody>
        </table>
    </div>
    

    <script type="module" src="./js/main.js"></script>
</body>
</html>
